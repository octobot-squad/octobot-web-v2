{% load static %}

<div class="page-title-area">
    <div class="container">
        <div class="page-title-content">
            <h2>Blog</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li>Blog</li>
            </ul>
        </div>
    </div>
</div>
<!-- End Page Title Area -->

<!-- Start Blog Area -->
<section class="blog-area ptb-110">
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6">
                {% for rs in portfolio_latest %}
                    <div class="single-blog-post">
                        <div class="entry-thumbnail">
                            <a href="{{ rs.slug }}"><img src="{{ rs.image.url }}" alt="image"></a>
                        </div>
                        <div class="entry-post-content">
                            <h3><a href="{{ rs.slug }}">{{ rs.title }}</a></h3>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
<!-- End Blog Area -->
